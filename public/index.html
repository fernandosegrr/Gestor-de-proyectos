      // Configurar en global y globalThis
      if (typeof global !== 'undefined') {
        global.process = window.process;
        global.pkg = window.pkg;
      }
      if (typeof globalThis !== 'undefined') {
        globalThis.process = window.process;
        globalThis.pkg = window.pkg;
      }
